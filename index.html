<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Counter2</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <div class="counter">
        <div class="counter-number" id="js-counter">0</div>  
        <button type="button" class="button js-button">-</button>
        <button type="button" class="button js-button">+</button>
        <button type="button" class="button" id="js-reset-button">Reset</button>
    </div>

    <div class="counter">
        <div class="counter-number" id="js-counter-2">1</div> 
        <button type="button" class="button js-button-2">+</button>
        <button type="button" class="button" id="js-reset-button-2">Reset</button>
    </div>

    <script src="./counter.js"></script>
    <script src="./reset.js"></script>

    <script src="./counter2.js"></script>
    <script src="./reset2.js"></script>
</body>
</html>
